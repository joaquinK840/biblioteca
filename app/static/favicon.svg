<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="#2c5282"/>
  
  <!-- Book stack - three books -->
  <!-- Bottom book (red) -->
  <rect x="14" y="38" width="36" height="8" rx="1" fill="#e53e3e"/>
  <rect x="14" y="38" width="3" height="8" fill="#c53030"/>
  
  <!-- Middle book (green) -->
  <rect x="16" y="28" width="32" height="8" rx="1" fill="#38a169"/>
  <rect x="16" y="28" width="3" height="8" fill="#2f855a"/>
  
  <!-- Top book (blue, open) -->
  <path d="M18 26 L32 20 L46 26 L46 28 L32 22 L18 28 Z" fill="#4299e1"/>
  <path d="M18 26 L32 20 L32 22 L18 28 Z" fill="#3182ce"/>
  <path d="M32 20 L46 26 L46 28 L32 22 Z" fill="#63b3ed"/>
  
  <!-- Decorative lines on books (page edges) -->
  <line x1="17" y1="40" x2="17" y2="44" stroke="#feb2b2" stroke-width="0.5"/>
  <line x1="19" y1="30" x2="19" y2="34" stroke="#9ae6b4" stroke-width="0.5"/>
</svg>
